<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Analog Clock</title>
  </head>
  <body>
    <section class="main">
      <div class="hand hour"><i></i></div>
      <div class="hand minute"><i></i></div>
      <div class="hand second"><i></i></div>

      <span style="--bg: 1"><b>1</b></span>
      <span style="--bg: 2"><b>2</b></span>
      <span style="--bg: 3"><b>3</b></span>
      <span style="--bg: 4"><b>4</b></span>
      <span style="--bg: 5"><b>5</b></span>
      <span style="--bg: 6"><b>6</b></span>
      <span style="--bg: 7"><b>7</b></span>
      <span style="--bg: 8"><b>8</b></span>
      <span style="--bg: 9"><b>9</b></span>
      <span style="--bg: 10"><b>10</b></span>
      <span style="--bg: 11"><b>11</b></span>
      <span style="--bg: 12"><b>12</b></span>
    </section>
    <section>
      <div class="container">
        <div class="hrs">nn</div>
        <div class="min">nn</div>
        <div class="sec">nn</div>
      </div>
    </section>
    <script src="/index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
